{% extends "base_cp.html" %}
{% load static %}
{% block title %}Edit Profile in{% endblock %}

{% block content %}
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
	{{ title }}
      </h1>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="box box-primary">
            <div class="box-body">
	      {% if follow_list|length > 0 %}
	        {% for follower in follow_list %}
	        <h4>
		  <a href="{% url 'author:profile' follower.id.id %}">{{ follower.displayName }}</a>
	        </h4>
	        {% endfor %}
	      {% else %}
	        <h4>{{ none }}</h4>
	      {% endif %}
	    </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->

      <!-- row -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
{% endblock %}
