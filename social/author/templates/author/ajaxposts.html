            <!-- /.timeline-label -->
            {% for post in posts %}
            {% if post.image %}
            <li>
              <i class="fa fa-camera bg-purple"></i>

              <div class="timeline-item">
                <h3 class="timeline-header">
                    <a href="{% url 'author:profile' post.author.id.id %}">{{ post.author.displayName }}</a> posted an image...
                </h3>

                <div class="timeline-body">
                  <img src="/images/{{post.id}}/{{ post.image_url }}" class="margin img-responsive">
                </div>
                <div class="timeline-footer">
                  <a href="{% url 'post:post' post.id %}" class="btn btn-primary btn-xs">More Details</a>
                </div>
              </div>
            </li>
            <!-- END timeline item -->
            <!-- timeline item -->
            {% endif %}
            {% if not post.image %}
            <li>
              <i class="fa fa-sticky-note bg-blue"></i>

              <div class="timeline-item">
                <h3 class="timeline-header">
                    <a href="{% url 'author:profile' post.author.id.id %}">{{ post.author.displayName }}</a> posted...
                </h3>

                <div class="timeline-body">
                    {{ post.content|safe }}
                </div>
                <div class="timeline-footer">
                  <a href="{% url 'post:post' post.id %}" class="btn btn-primary btn-xs">Read more</a>
                </div>
              </div>
            </li>
            {% endif %}
            {% endfor %}
