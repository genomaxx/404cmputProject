  <header class="main-header">
    <!-- Logo -->
    <a href="/author/" class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini"><b>B</b>So</span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg"><b>Bearly</b>Social</span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
      <!-- Sidebar toggle button-->
      <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a>

      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          <!-- Control Sidebar Toggle Button -->
          <li>
            <a href="/logout/"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <div class="sidebar">
      <div class="user-panel">
        <div class="pull-left image">
          <img src="/static/img/bear.png" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info">
          <p><a href={% url 'author:profile' request.user.id %}>{{request.user.username}}</a></p>
          <a href="/author/edit/"> Edit Profile</a>
        </div>
      </div>       
      <!-- sidebar menu: : style can be found in sidebar.less -->
      <ul class="sidebar-menu">
        <li class="header">NAVIGATE</li>
	    <li>
          <a href="/author/">
            <i class="fa fa-dashboard"></i> <span>Home/Make a Post</span>
          </a>
        </li>
	    <li>
          <a href="{% url 'author:friends' request.user.id %}">
            <i class="fa fa-users"></i> <span>My Friends</span>
          </a>
        </li>
	    <li>
          <a href="{% url 'author:followers' request.user.id %}">
            <i class="fa fa-hand-spock-o"></i> <span>Friend Requests</span>
          </a>
        </li>
      </ul>
    </div>
    <!-- /.sidebar -->
  </aside>
